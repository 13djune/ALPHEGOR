    <script>
        function openMenu() {
            document.getElementById("menu").lastElementChild.style.left = "0%";
        }

        function closeMenu() {
            document.getElementById("menu").lastElementChild.style.left = "-110%";
        }

        function menu() {
            "use strict";
            if (document.getElementById("menu").lastElementChild.style.left === "0%") {
                closeMenu();
            } else {
                openMenu();
            }
        }

        function toggleMenu() {
            var menu = document.querySelector('.menu');
            menu.classList.toggle('show-menu');
        }

        function closeMenu() {
            var menu = document.querySelector('.menu');
            menu.classList.remove('show-menu');
        }

        function generateNoise() {
            const canvas = document.getElementById('noise');
            const ctx = canvas.getContext('2d');
            const width = canvas.width = window.innerWidth;
            const height = canvas.height = window.innerHeight;
            const imageData = ctx.createImageData(width, height);
            const buffer32 = new Uint32Array(imageData.data.buffer);
            const len = buffer32.length;

            for (let i = 0; i < len; i++) {
                buffer32[i] = ((255 * Math.random()) | 0) << 24;
            }

            ctx.putImageData(imageData, 0, 0);
        }

        function updateNoise() {
            const canvas = document.getElementById('noise');
            if (canvas) {
                generateNoise();
                requestAnimationFrame(updateNoise);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateNoise();
        });

        window.addEventListener('resize', () => {
            const canvas = document.getElementById('noise');
            if (canvas) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
        });
        AOS.init();
    </script>
